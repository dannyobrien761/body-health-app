<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>body-health-app</title>
</head>

<body>
    <header></header>
    <main>
        <div class="app-container">
            <div id="body-part-container">
                <h2 id="body-part-title">Choose what body part you want to heal.</h2>
                <div class="body-parts">

                    <div class="box" id="hair">
                        <img src="assets/images/body-part-img/hair-diagram.jpg" alt="imgage of hair diagram showing hair roots" >
                        <h3>Hair</h3>
                    </div>
                    <div class="box" id="brain">
                        <img src="assets/images/body-part-img/brain.jpg" alt="image of brain diagram showing a brain on a human head without a skull">
                        <h3>Brain</h3>
                    </div>
                    <div class="box" id="eye">
                        <img src="assets/images/body-part-img/eye-diagram.jpg" alt="image of a blue eye">
                        <h3>Eyes</h3>
                    </div>
                    <div class="box" id="teeth">
                        <img src="assets/images/body-part-img/teet-diagram.jpg" alt="image of a diagram showing teeth">
                        <h3>Teeth</h3>
                    </div>
                    <div class="box" id="heart">
                        <img src="assets/images/body-part-img/heart-diagram.jpg" alt="image of a blue heart" >
                        <h3>Heart</h3>
                    </div>
                    <div class="box" id="lung">
                        <img src="assets/images/body-part-img/lung-diagram.jpg" alt="image diagram of blue designed lungs">
                        <h3>Lungs</h3>
                    </div>
                    <div class="box" id="digestion-system">
                        <img src="assets/images/body-part-img/digestion-system.jpg" alt="">
                        <h3>Digestion System</h3>
                    </div>
                    <div class="box" id="lymphatic-system">
                        <img src="assets/images/body-part-img/lymphatic-system.jpg" alt="image of diagram of the nodes of a lyphatic system around the body">
                        <h3>Lyphatic System</h3>
                    </div>
                    <div class="box" id="red-blood-cell">
                        <img src="assets/images/body-part-img/red-blood-cell.jpg" alt="image of a red blood cell" >
                        <h3>Red Blood Cells</h3>
                    </div>
                </div>
            </div>


            <div class="conent-placeholder">
                <h2 id="content-title">Herbs to improve choosen body part</h2>
                <div class="cards">

                        <div class="card-header">&nbsp;</div>
                        <div class="card-content">

                    </div>
                    <div class="herb-card">

                            <a class="herb-link" href="#" target="_blank">&nbsp;</a>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </main>
